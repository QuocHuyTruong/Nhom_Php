<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./BaiTap/PHPvaFORM/Baitap8/style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>Enter Your Information</p>
    <div class="container">
      <form action="./config.php" method="post">
        <table>
          <tr>
            <td>Fullname</td>
            <td><input type="text" name="fullname" /></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><input type="text" name="address" /></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><input type="number" name="phone" /></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="nam" id="" checked />Nam
              <input type="radio" name="gender" value="nu" id="" />Nữ
            </td>
          </tr>
          <tr>
            <td>Country</td>
            <td>
              <select name="country">
                <option value="vietnam" selected>Việt Nam</option>
                <option value="china">Tung Cua</option>
                <option value="indo">Indonesia</option>
                <option value="thailen">Thai Lan</option>
                <option value="sigapo">Singapo</option>
                <option value="cam">Campuchia</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Study</td>
            <td>
              <input type="checkbox" name="study" value="phpmysql" id="" />PHP &
              MySQL
              <input type="checkbox" name="study" value="asp" id="" />ASP.NET
              <input type="checkbox" name="study" value="ccna" id="" />CCNA
              <input
                type="checkbox"
                name="study"
                value="security"
                id=""
              />Security+
            </td>
          </tr>
          <tr>
            <td>Note</td>
            <td>
              <textarea name="note" id="" cols="50" rows="6"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input style="padding: 0 5px" type="submit" value="Gửi" />
              <input style="padding: 0 5px" type="reset" value="Hủy" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
